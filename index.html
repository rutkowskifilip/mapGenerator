<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left">
      <h1>Items</h1>
      <div id="sprites"></div>
    </div>
    <div id="right">
      <h1>
        Map (<input type="checkbox" name="automatic" id="automatic" checked /> -
        automatic)
      </h1>
      <div id="map"></div>
    </div>
    <input id="fileInput" type="file" value="load" accept="application/json" />
    <div id="contextMenu"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
